<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Placement Tutor</title>
</head>

<body>
    <!-- Main -->
    <section class="auth">
        <div class="row g-0">
            <div class="col-md-6 auth_inner_section">
                <div class="container p-5">
                    <div class="auth_form_section">
                        <img src="./assets/img/logo/logo.png" alt="Logo" width="180">

                        <form action="#" class="auth_form" id="loginForm">
                            <h1 class="heading">Sign Up</h1>
                            <p class="text-muted secondary_heading mb-4">Alreday have an account? <a
                                    href="login.html">Sign in</a>
                            </p>
                            <div class="mb-3">
                                <label for="role">Select Role</label>
                                <select class="form-select shadow-none" id="role" name="role">
                                    <option selected disabled value="">Options</option>
                                    <option value="1">Student</option>
                                    <option value="2">Hiring Partner</option>
                                    <option value="3">University Partner</option>
                                    <option value="4">Training Partner</option>
                                </select>
                                <div class="invalid-feedback" id="roleInvalidFeedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="John Doe">
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone number</label>
                                <input type="text" name="phone" id="phone" class="form-control"
                                    placeholder="9999999999">
                            </div>

                            <div class="mb-3">
                                <label for="email">Email address</label>
                                <input type="text" name="email" id="email" class="form-control"
                                    placeholder="john@gmail.com">
                            </div>

                            <div class="mb-3">
                                <label for="address">Village/town/city</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="Guwahati">
                            </div>

                            <div class="mb-3">
                                <label for="house">House</label>
                                <input type="text" name="house" id="house" class="form-control" placeholder="32">
                            </div>

                            <div class="mb-3">
                                <label for="landmark">Landmark</label>
                                <input type="text" name="landmark" id="landmark" class="form-control"
                                    placeholder="Near school">
                            </div>

                            <div class="mb-3">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="Hengerabari">
                            </div>

                            <div class="mb-3">
                                <label for="university">Select University</label>
                                <select class="form-select shadow-none" id="university" name="university">
                                    <option selected disabled value="">Options</option>
                                    <option value="1">Gauhati University</option>
                                    <option value="2">Tezpur University</option>
                                </select>
                                <div class="invalid-feedback" id="roleInvalidFeedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="course">Interested Course</label>
                                <select class="form-select shadow-none" id="course" name="course">
                                    <option selected disabled value="">Select Course</option>
                                    <option value="1">UI/UX Designing</option>
                                    <option value="2">UI Development</option>
                                </select>
                                <div class="invalid-feedback" id="roleInvalidFeedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="last_qualification">Last Qualification</label>
                                <input type="text" name="last_qualification" id="last_qualification"
                                    class="form-control" placeholder="Enter here">
                            </div>

                            <div class="mb-3">
                                <label for="last_qualification_score">Last Qualification Score</label>
                                <input type="text" name="last_qualification_score" id="last_qualification_score"
                                    class="form-control" placeholder="Enter here">
                            </div>

                            <button class="btn submit_btn form-control">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 auth_inner_section bg-light">
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="vendor/jQuery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional JS -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
